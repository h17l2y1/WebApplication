<div class="card-container">
  <form [formGroup]="noteForm">
    <input type="text" formControlName="name" class="form-control mb-3" placeholder="Name">
    <div *ngIf="noteForm.controls.name.invalid && (noteForm.controls.name.dirty || noteForm.controls.name.touched)">
      <div *ngIf="noteForm.controls.name.errors.required" class="alert alert-danger" role="alert">
        <b>Name</b> is required.
      </div>
    </div>

    <input type="text" formControlName="description" class="form-control mb-3" placeholder="Description">
    <div *ngIf="noteForm.controls.description.invalid && (noteForm.controls.description.dirty || noteForm.controls.description.touched)">
      <div *ngIf="noteForm.controls.description.errors.required" class="alert alert-danger" role="alert">
        <b>Description</b> is required.
      </div>
    </div>

    <textarea type="text" formControlName="data" class="form-control mb-3" placeholder="Data"></textarea>
    <div *ngIf="noteForm.controls.data.invalid && (noteForm.controls.data.dirty || noteForm.controls.data.touched)">
      <div *ngIf="noteForm.controls.data.errors.required" class="alert alert-danger" role="alert">
        <b>Data</b> is required.
      </div>
    </div>

    <div class="d-flex mb-3">
      <button class="btn btn-light" (click)="onNoClick()">Close</button>
      <button *ngIf="!isOpen" class="btn btn-light" (click)="onOk()">OK</button>
    </div>
  </form>
</div>
